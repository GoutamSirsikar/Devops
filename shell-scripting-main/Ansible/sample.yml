- name: samle play 13
  hosts: all
  vars:
    URL: google.com
  tasks:
     - name: print hello
       ansible.builtin.debug:
         msg: "{{URL}}"
     - name: new page
       ansible.builtin.debug:
         msg: "{{URL}}"
       vars:
        URL: play.google.com

- name: print from inventory
  hosts: all
  tasks:
    -  name: print from inv
       ansible.builtin.debug:
        msg: "{{URL}}"

- name: var from file
  hosts: all
  vars_files:
    vars.yml
  tasks:
    - name: print the vars from file
      ansible.builtin.debug:
        msg: "{{URL}}"

- name: knowing about facts
  hosts: all
  tasks:
    -  name: get facts
       ansible.builtin.debug:
         msg: "hostname = {{ansible_fqdn}}"


- name: variable in register
  hosts: all
  tasks:
    - name: store uptime register
      ansible.builtin.shell: uptime
      register: out
    -name: set a variable
     ansible.builtin.set_fact:
       UPTIME: "{{out.stdout}}"

    - name: display registored output
      ansible.builtin.debug:
        msg: "{{ UPTIME }}"












